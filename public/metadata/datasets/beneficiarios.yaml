      - name: DE_FAIXA_ETARIA_REAJ
        type: string
      - name: TP_VIGENCIA_PLANO
        type: string
      - name: DE_CONTRATACAO_PLANO
        type: string
      - name: DE_SEGMENTACAO_PLANO
        type: string
      - name: DE_ABRG_GEOGRAFICA_PLANO
        type: string
      - name: COBERTURA_ASSIST_PLAN
        type: string
      - name: TIPO_VINCULO
        type: string
      - name: QT_ATIVOS
        type: integer
